apiVersion: apps/v1
kind: Deployment
metadata:
  name:  meudeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web 
  template:
    metadata:
      labels: 
        app: web
    spec:
    containers:
      image: lucasdantas123/conversao-tempreratura:v3
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name:  service-web
spec:
  selector:
    app: web 
  ports:
  - protocolo: TCP
    port: 80
  type: NodePort